steps:
  - name: Probo site setup
    plugin: Drupal
    makeFile: build-vih.make
    profileName: standard
    runInstall: true
    revertFeatures: true
  - name: Enabling deploy module
    command: 'drush --root="/var/www/html" en vih_deploy -y'
  - name: Make directory for site
    command: 'mkdir /var/www/html/sites/vih.local; mkdir /var/www/html/sites/vih.local/files; mkdir /var/www/html/sites/vih.local/private; mkdir /var/www/html/sites/vih.local/private/temp'
  - name: Fix permissions
    command: 'chown -R www-data:www-data /var/www/html/sites/vih.local; chmod 777 -R /var/www/html/sites/vih.local'
  - name: Generate login link
    command: 'drush --root="/var/www/html" uli'
  - name: Enable stage_file_proxy
    command: 'drush --root="/var/www/html" en stage_file_proxy -y; drush variable-set stage_file_proxy_origin "http://vih.dk"'
  - name: Reroute e-mails
    command: 'drush --root="/var/www/html" en reroute_email -y; drush variable-set reroute_email_enable 1; drush variable-set reroute_email_address "lars@intraface.dk"'
  - name: Disable certain modules
    command: 'drush --root="/var/www/html" pm-disable googleanalytics'
